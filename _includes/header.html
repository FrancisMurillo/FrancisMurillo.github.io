<header class="site-header">

  <div class="wrapper">

    <div class="site-title">
      <p>
        <a  href="{{ site.baseurl }}/">{{ site.title }}</a>
      </p>
    </div>

    <nav class="site-nav">
      {% for nav in site.nav %}
          <a href="{{ nav.href }}">{{ nav.name }}</a>
    {% endfor %}
    </nav>

  </div>

</header>
